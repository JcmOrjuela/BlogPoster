<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/assets/imgs/profileco.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/style.css">
    <title>Profile.co</title>
</head>

<body>
    <div id="app" class="container m-5 text-center">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top mb-5">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
            </ul>
        </nav>
        <header class="row m-5">
            <div class="col-4"></div>
            <div class="col-4 mt-5">
                <div class="d-flex justify-content-center">
                    <img src="public/assets/imgs/profileco.jpg" alt="Logo profileco">
                    <div>
                        <h1>Profile.co</h1>
                        <h4>Tu mejor p&eacuterfil</h4>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </header>
        <div class="box m-5">
            <div class="box-header">
                <div class="d-flex justify-content-center">
                    <form action="#" class="form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Usuarios" v-model="stmt"
                                @keyup.enter="fetchAll">
                            <button class="btn btn-dark" type="button" @click="fetchAll">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div v-if="todos">
                <div class="d-flex flex-wrap m-5">
                    <div v-for="(user, index) in users" :key="index" class="card shadow-lg 
                    p-3 m-3 bg-body rounded-4 border-info  border-4 border-bottom" style="width:30%">
                        <img class="card-img-top rounded-4" :src="user.avatar_url">
                        <div class="card-body">
                            <h4 class="card-title">{{user.login}}</h4>
                            <p class="card-text">{{user.id}}</p>
                            <a @click="getUser(user.login)" class="btn btn-primary">Chismosear</a>
                        </div>
                    </div>
                </div>
            </div>
            <div v-if="!todos">
                <div class="d-flex justify-content-start">
                    <button class="btn btn-sm btn-primary" @click="todos='false'">Volver</button>
                    <hr>
                </div>
                <hr>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img :src="userSelected.avatar_url" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><a :href="userSelected.html_url">{{userSelected.login}}</a>
                                    {{userSelected.id}}</h5>
                                <pre class="alert alert-info text-left">

                                    {{userSelected}}
                            
                               </pre>
                                <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">

            </div>
        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="public/js/app.js"></script>

</html>
